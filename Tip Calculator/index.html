<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <main class="main-content flex">
        <div class="container">
            <div class="heading">
                <h2>Tip Calculator</h2>
                <p>Enter the bill amount and tip percentage to calculate the total</p>
            </div>

            <div class="bill-input-field">
                <p>Bill Amount</p>
                <input type="number" id="bill" class="bill">
            </div>

            <div class="tip-input-field">
                <p>Tip percentage</p>
                <input type="number" id="tip" class="tip">
            </div>

            <button id="calculate-btn" class="calculate-btn">Calculate</button>

            <div class="total-amount">
                <p>Total: <span id="total" class="amount"></span></p>
            </div>
        </div>
    </main>


    <script src="index.js"></script>
</body>
</html>
